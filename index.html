<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="./js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Tic Tac Toe</h1>
    </header>

    <main>
        <!-- <div class="ttt-container">

        </div> -->
    </main>

    <footer class="footer">
        <p class="footer__info">
            made by <a href="https://github.com/sleepyadi" class="footer__link">sleepyadi</a>
        </p>
    </footer>

    <div class="modal" id="modal-player-data">
        <form action="" id="form-player-data">

            <h2>Player 1</h2>
            <section>
                <label for="player1-name">Name:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" id="player1-name" name="player1-name" required>
            </section>

            <section>
                <p>Marker:</p>

                <input type="radio" name="marker" id="marker-x" value="X" checked>
                <label for="marker-x">X</label>

                <input type="radio" name="marker" id="marker-o" value="O">
                <label for="marker-0">O</label>

            </section>

            <h2>Player 2</h2>
            <section>
                <label for="player2-name">Name:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" id="player2-name" name="player2-name" required>
            </section>

            <section>
                <p>Difficulty:</p>

                <input type="radio" name="difficulty" id="diff-player" value="player" checked>
                <label for="diff-player">Player</label>

                <input type="radio" name="difficulty" id="diff-easy" value="easybot">
                <label for="diff-easy">Easy</label>

            </section>

            <button class="btn btn-green" type="submit">Start Game</button>

            
        </form>
        <div>
            <button data-close-modal="#modal-player-data" class="btn btn-close-modal btn-red">Close</button>
        </div>
    </div>

    <div class="modal" id="modal-game-over">
        <div class="game-over-msg"></div>
        <button class="btn btn-red btn-restart-game">Restart Game</button>
    </div>

    <div id="overlay"></div>
</body>
</html>
